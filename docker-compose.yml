services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: tracker_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      DB_HOST: mysql
      DB_NAME: tracker
      DB_USER: user
      DB_PASSWORD: 111111
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - tracker
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: tracker_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - tracker
    depends_on:
      - app
      - vue

  mysql:
    image: mysql:8.0
    container_name: tracker_mysql
    environment:
      MYSQL_DATABASE: tracker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: 111111
    volumes:
      - tracker_db:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - tracker

  vue:
    build:
      context: .
      dockerfile: docker/vue/Dockerfile
    container_name: tracker_vue
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    networks:
      - tracker

networks:
  tracker:
    driver: bridge

volumes:
  tracker_db: